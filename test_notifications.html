<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美化弹窗测试</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 32px 0;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-error {
            background: var(--error-color);
            color: white;
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-info {
            background: var(--primary-color);
            color: white;
        }

        .btn-confirm {
            background: #6366f1;
            color: white;
        }

        .btn-alert {
            background: #059669;
            color: white;
        }

        /* 通知动画 */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* 自定义弹窗样式 */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .custom-modal {
            background: var(--bg-primary);
            border-radius: 12px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes modalSlideIn {
            from {
                transform: scale(0.95) translateY(-10px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>美化弹窗效果测试</h1>
        
        <h2>通知消息</h2>
        <div class="button-grid">
            <button class="btn btn-success" onclick="showNotification('success', '操作成功完成！')">成功通知</button>
            <button class="btn btn-error" onclick="showNotification('error', '操作失败，请稍后重试。')">错误通知</button>
            <button class="btn btn-warning" onclick="showNotification('warning', '请注意：此操作可能有风险。')">警告通知</button>
            <button class="btn btn-info" onclick="showNotification('info', '这是一条信息提示。')">信息通知</button>
        </div>

        <h2>确认框和警告框</h2>
        <div class="button-grid">
            <button class="btn btn-confirm" onclick="testConfirm()">确认框测试</button>
            <button class="btn btn-alert" onclick="testAlert()">警告框测试</button>
        </div>
    </div>

    <script>
        function showNotification(type, message, duration = 5000) {
            const notification = document.createElement('div');
            notification.className = 'custom-notification';
            
            // 设置通知类型的颜色和图标
            const typeConfig = {
                'success': {
                    color: '#059669',
                    bgColor: '#ecfdf5',
                    borderColor: '#059669',
                    icon: '✓'
                },
                'error': {
                    color: '#dc2626',
                    bgColor: '#fef2f2',
                    borderColor: '#dc2626',
                    icon: '✕'
                },
                'warning': {
                    color: '#d97706',
                    bgColor: '#fffbeb',
                    borderColor: '#d97706',
                    icon: '⚠'
                },
                'info': {
                    color: '#2563eb',
                    bgColor: '#eff6ff',
                    borderColor: '#2563eb',
                    icon: 'ⓘ'
                }
            };
            
            const config = typeConfig[type] || typeConfig['info'];
            
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 24px;
                z-index: 1001;
                min-width: 320px;
                max-width: 420px;
                background: ${config.bgColor};
                border: 1px solid ${config.borderColor}33;
                border-left: 4px solid ${config.borderColor};
                border-radius: 8px;
                box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                padding: 16px;
                display: flex;
                align-items: flex-start;
                gap: 12px;
                animation: slideInRight 0.3s ease-out;
                transition: all 0.3s ease;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    background: ${config.borderColor}22;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 14px;
                    font-weight: bold;
                    color: ${config.color};
                    flex-shrink: 0;
                ">${config.icon}</div>
                <div style="flex: 1;">
                    <div style="
                        color: ${config.color};
                        font-size: 14px;
                        font-weight: 500;
                        line-height: 1.4;
                        word-wrap: break-word;
                    ">${message}</div>
                </div>
                <button style="
                    width: 20px;
                    height: 20px;
                    background: none;
                    border: none;
                    cursor: pointer;
                    color: ${config.color}88;
                    font-size: 16px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 50%;
                    transition: all 0.2s ease;
                    flex-shrink: 0;
                " 
                onmouseover="this.style.background='${config.color}22'"
                onmouseout="this.style.background='none'"
                onclick="this.parentElement.remove()">×</button>
            `;
            
            document.body.appendChild(notification);
            
            // 自动移除通知
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOutRight 0.3s ease-in';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, duration);
        }
        
        // 自定义确认框
        function customConfirm(message, onConfirm, onCancel) {
            const overlay = document.createElement('div');
            overlay.className = 'custom-modal-overlay';
            
            overlay.innerHTML = `
                <div class="custom-modal">
                    <div style="padding: 24px 24px 16px;">
                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                            <div style="
                                width: 32px;
                                height: 32px;
                                border-radius: 50%;
                                background: #fef3c7;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                font-size: 18px;
                            ">⚠</div>
                            <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: var(--text-primary);">确认操作</h3>
                        </div>
                        <p style="margin: 0 0 24px 44px; color: var(--text-secondary); line-height: 1.5; font-size: 14px;">
                            ${message}
                        </p>
                    </div>
                    <div style="
                        padding: 16px 24px 24px;
                        display: flex;
                        gap: 12px;
                        justify-content: flex-end;
                        border-top: 1px solid var(--border-color);
                    ">
                        <button id="cancelBtn" style="
                            padding: 8px 16px;
                            border: 1px solid var(--border-color);
                            background: var(--bg-primary);
                            color: var(--text-primary);
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 14px;
                            transition: all 0.2s ease;
                        ">取消</button>
                        <button id="confirmBtn" style="
                            padding: 8px 16px;
                            border: none;
                            background: var(--error-color, #dc2626);
                            color: white;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 14px;
                            font-weight: 500;
                            transition: all 0.2s ease;
                        ">确认</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            const confirmBtn = overlay.querySelector('#confirmBtn');
            const cancelBtn = overlay.querySelector('#cancelBtn');
            
            const cleanup = () => {
                overlay.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 300);
            };
            
            confirmBtn.onclick = () => {
                cleanup();
                if (onConfirm) onConfirm();
            };
            
            cancelBtn.onclick = () => {
                cleanup();
                if (onCancel) onCancel();
            };
            
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    cleanup();
                    if (onCancel) onCancel();
                }
            };
        }
        
        // 自定义警告框
        function customAlert(message, onOk) {
            const overlay = document.createElement('div');
            overlay.className = 'custom-modal-overlay';
            
            overlay.innerHTML = `
                <div class="custom-modal">
                    <div style="padding: 24px 24px 16px;">
                        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                            <div style="
                                width: 32px;
                                height: 32px;
                                border-radius: 50%;
                                background: #dbeafe;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                font-size: 18px;
                                color: #2563eb;
                            ">ⓘ</div>
                            <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: var(--text-primary);">提示</h3>
                        </div>
                        <p style="margin: 0 0 24px 44px; color: var(--text-secondary); line-height: 1.5; font-size: 14px;">
                            ${message}
                        </p>
                    </div>
                    <div style="
                        padding: 16px 24px 24px;
                        display: flex;
                        justify-content: flex-end;
                        border-top: 1px solid var(--border-color);
                    ">
                        <button id="okBtn" style="
                            padding: 8px 16px;
                            border: none;
                            background: var(--primary-color, #2563eb);
                            color: white;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 14px;
                            font-weight: 500;
                            transition: all 0.2s ease;
                        ">确定</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            const okBtn = overlay.querySelector('#okBtn');
            
            const cleanup = () => {
                overlay.style.animation = 'fadeIn 0.3s ease reverse';
                setTimeout(() => {
                    if (overlay.parentNode) {
                        overlay.parentNode.removeChild(overlay);
                    }
                }, 300);
            };
            
            okBtn.onclick = () => {
                cleanup();
                if (onOk) onOk();
            };
            
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    cleanup();
                    if (onOk) onOk();
                }
            };
        }

        function testConfirm() {
            customConfirm('确定要删除这个训练任务吗？删除后无法恢复。', 
                () => {
                    showNotification('success', '任务删除成功！');
                },
                () => {
                    showNotification('info', '操作已取消');
                }
            );
        }

        function testAlert() {
            customAlert('这是一个美化后的警告框，支持键盘操作（ESC/Enter）。');
        }
    </script>
</body>
</html>

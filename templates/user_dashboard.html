<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJWX Stock | 投资工作台 - 现代版</title>
    
    <!-- 使用本地图标 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
    
    <style>
        /* 🎯 专业金融配色方案 */
        :root {
            /* 主色调 - 专业蓝 */
            --primary: #1890ff;
            --primary-hover: #40a9ff;
            --primary-light: rgba(24, 144, 255, 0.06);
            --primary-border: rgba(24, 144, 255, 0.2);
            
            /* 成功色 - 交易绿 */
            --success: #00b96b;
            --success-hover: #52c41a;
            --success-light: rgba(0, 185, 107, 0.06);
            --success-border: rgba(0, 185, 107, 0.2);
            
            /* 警告色 - 提醒橙 */
            --warning: #fa8c16;
            --warning-hover: #ffa940;
            --warning-light: rgba(250, 140, 22, 0.06);
            --warning-border: rgba(250, 140, 22, 0.2);
            
            /* 错误色 - 危险红 */
            --error: #ff4d4f;
            --error-hover: #ff7875;
            --error-light: rgba(255, 77, 79, 0.06);
            --error-border: rgba(255, 77, 79, 0.2);
            
            /* 信息色 - 中性青 */
            --info: #13c2c2;
            --info-hover: #36cfc9;
            --info-light: rgba(19, 194, 194, 0.06);
            --info-border: rgba(19, 194, 194, 0.2);
            
            /* 文本色 - 高对比度 */
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-tertiary: #8c8c8c;
            --text-disabled: #bfbfbf;
            --text-light: #ffffff;
            
            /* 背景色 - 纯净简洁 */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --bg-container: #f0f2f5;
            --bg-card: #ffffff;
            --bg-hover: rgba(0, 0, 0, 0.02);
            
            /* 边框和阴影 - 精细化 */
            --border-color: #f0f0f0;
            --border-color-split: #f0f0f0;
            --border-color-hover: #d9d9d9;
            --border-radius: 6px;
            --border-radius-lg: 8px;
            --box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.12);
            --box-shadow-hover: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
            --box-shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
            --box-shadow-card: 0 1px 2px -2px rgba(0, 0, 0, 0.16), 0 3px 6px 0 rgba(0, 0, 0, 0.12), 0 5px 12px 4px rgba(0, 0, 0, 0.09);
            
            /* 动画 - 流畅自然 */
            --transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            --transition-slow: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-container);
            color: var(--text-primary);
            line-height: 1.5715;
            font-size: 14px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        }
        
        /* 顶部导航 - 专业简洁 */
        .navbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow-light);
            transition: var(--transition);
        }
        
        .navbar:hover {
            box-shadow: var(--box-shadow);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .brand-icon:hover {
            background: var(--primary-hover);
            box-shadow: var(--box-shadow);
        }
        
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-item:hover, .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            transform: none;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-dropdown {
            position: relative;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
        }
        
        .user-avatar:hover {
            background: var(--primary-hover);
            box-shadow: var(--box-shadow);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-width: 160px;
            display: none;
            z-index: 1001;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-item:hover {
            background: var(--bg-secondary);
        }
        
        /* 主内容区 */
        .main-container {
            margin-top: 64px;
            padding: 24px;
            min-height: calc(100vh - 64px);
        }
        
        .page-header {
            margin-bottom: 24px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
        }
        
        /* 卡片组件 */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-card);
            margin-bottom: 16px;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .card:hover {
            box-shadow: var(--box-shadow-hover);
            border-color: var(--border-color-hover);
        }
        
        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* 网格布局 */
        .grid {
            display: grid;
            gap: 16px;
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-2 {
            grid-template-columns: 2fr 1fr;
        }
        
        /* 按钮组件 - 专业简洁 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            outline: none;
        }
        
        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--box-shadow-light);
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: var(--box-shadow);
            color: white;
        }
        
        
        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }
        
        /* 策略卡片 */
        .strategy-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .strategy-card:hover {
            box-shadow: var(--box-shadow-hover);
            border-color: var(--border-color-hover);
        }
        
        .strategy-card:hover::before {
            transform: scaleX(1);
        }
        
        .strategy-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: var(--box-shadow);
        }
        
        .strategy-card.active::before {
            transform: scaleX(1);
        }
        
        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .strategy-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .strategy-type {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .strategy-status {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .strategy-status.running {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.15) 0%, rgba(56, 239, 125, 0.2) 100%);
            color: #11998e;
            box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
            animation: pulse 2s infinite;
        }
        
        .strategy-status.training {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.15) 0%, rgba(245, 87, 108, 0.2) 100%);
            color: #f5576c;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.2);
            animation: pulse 2s infinite;
        }
        
        .strategy-status.stopped {
            background: linear-gradient(135deg, rgba(140, 140, 140, 0.1) 0%, rgba(178, 190, 195, 0.15) 100%);
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(140, 140, 140, 0.1);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .strategy-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .strategy-actions {
            display: flex;
            gap: 8px;
        }
        
        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.5) 100%);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-dialog {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.98) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 24px 80px rgba(102, 126, 234, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9);
            animation: modalSlideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
        }
        
        .modal-dialog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        @keyframes modalSlideIn {
            to { transform: scale(1); }
        }
        
        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .modal-close {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .modal-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* 表单组件 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            height: 32px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            outline: none;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15), 0 4px 12px rgba(102, 126, 234, 0.1);
        }
        
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 8px center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            padding-right: 32px;
        }
        
        .form-textarea {
            height: 80px;
            resize: vertical;
            padding: 8px 12px;
        }
        
        /* 通知组件 */
        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            z-index: 1001;
            min-width: 320px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.98) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            animation: slideInRight 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes slideInRight {
            to { transform: translateX(0); }
        }
        
        .notification.success {
            border-left: 4px solid #11998e;
            box-shadow: 0 16px 48px rgba(17, 153, 142, 0.2), inset 0 0 0 1px rgba(17, 153, 142, 0.1);
        }
        
        .notification.error {
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 16px 48px rgba(255, 107, 107, 0.2), inset 0 0 0 1px rgba(255, 107, 107, 0.1);
        }
        
        .notification.warning {
            border-left: 4px solid #f5576c;
            box-shadow: 0 16px 48px rgba(245, 87, 108, 0.2), inset 0 0 0 1px rgba(245, 87, 108, 0.1);
        }
        
        .notification.info {
            border-left: 4px solid #74b9ff;
            box-shadow: 0 16px 48px rgba(116, 185, 255, 0.2), inset 0 0 0 1px rgba(116, 185, 255, 0.1);
        }
        
        .notification-close {
            margin-left: auto;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        
        /* 页面标题 - 简洁专业 */
        .page-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        
        /* 为状态徽章添加光晕效果 */
        .strategy-status {
            position: relative;
            overflow: hidden;
        }
        
        .strategy-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .strategy-status:hover::before {
            left: 100%;
        }
        
        /* 为主要按钮添加特殊效果 */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* 添加导航栏的渐变边框效果 */
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, transparent 0%, #667eea 25%, #764ba2 50%, #f093fb 75%, transparent 100%);
            opacity: 0.8;
        }
        
        /* ============ 创建策略向导样式 ============ */
        
        .create-strategy-modal .modal-dialog {
            width: 95vw;
            max-width: 900px;
            max-height: 95vh;
        }
        
        .strategy-wizard {
            padding: 0;
        }
        
        /* 向导步骤指示器 */
        .wizard-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
            padding: 0 40px;
            position: relative;
        }
        
        .wizard-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50px;
            right: 50px;
            height: 2px;
            background: var(--border-color);
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            transition: var(--transition);
            border: 2px solid var(--border-color);
        }
        
        .step-label {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .step.active .step-number {
            background: var(--primary);
            color: var(--text-light);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }
        
        .step.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }
        
        .step.completed .step-number {
            background: var(--success);
            color: var(--text-light);
            border-color: var(--success);
        }
        
        .step.completed .step-number::after {
            content: '✓';
            font-size: 14px;
        }
        
        .step.completed .step-label {
            color: var(--success);
        }
        
        /* 向导内容区 */
        .wizard-content {
            min-height: 400px;
            padding: 24px 0;
        }
        
        .wizard-content h3 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        
        /* 表单网格布局 */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .form-label .required {
            color: var(--error);
            font-weight: 700;
        }
        
        .form-label i {
            color: var(--primary);
            font-size: 16px;
        }
        
        .form-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            line-height: 1.4;
        }
        
        /* 策略类型选择器 */
        .strategy-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }
        
        .type-option {
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;

    <script>
        console.log('🚀 用户工作台初始化...');
        
        // 全局变量
        let currentUser = {
            name: '投资分析师',
            role: 'user',
            initials: 'UA'
        };
        
        let socket;
        let userStrategies = [];
        
        // 初始化Socket.IO
        try {
            if (typeof io !== 'undefined') {
                socket = io();
                socket.on('connect', function() {
                    console.log('✅ WebSocket连接成功');
                });
                
                // 监听回测完成事件
                socket.on('backtest_completed', function(data) {
                    console.log('回测完成:', data);
                    if (data.results) {
                        showBacktestResultsFromSocket(data.strategy_id, data.results);
                    }
                });
                
                // 监听回测失败事件
                socket.on('backtest_failed', function(data) {
                    console.log('回测失败:', data);
                    showNotification('error', `回测失败: ${data.error}`);
                    resetBacktestModal();
                });
                
                // 监听回测进度事件
                socket.on('backtest_progress', function(data) {
                    console.log('回测进度:', data);
                    if (data.progress !== undefined) {
                        updateBacktestProgress(data.progress, data.status || '处理中...');
                    }
                });
                
            }
        } catch (error) {
            console.error('Socket.IO初始化失败:', error);
        }
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM加载完成');
            initializeUserDashboard();
        });
        
        function initializeUserDashboard() {
            loadUserInfo();
            loadUserStrategies();
            loadRecommendations();
            setupEventListeners();
            console.log('✅ 用户工作台初始化完成');
        }
        
        function setupEventListeners() {
            // 点击外部关闭下拉菜单
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.user-dropdown')) {
                    document.getElementById('userDropdown').classList.remove('show');
                }
            });
        }
        
        // 用户管理
        function loadUserInfo() {
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                try {
                    currentUser = JSON.parse(userInfo);
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userInitials').textContent = currentUser.name.charAt(0);
                } catch (error) {
                    console.error('用户信息解析失败:', error);
                }
            }
        }
        
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');

        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }
        }
        
        // 策略管理
        async function loadUserStrategies() {
            try {
                const response = await fetch('/api/user/strategies');
                const data = await response.json();
                
                if (data.success) {

        function initializeStrategyWizard() {

            document.querySelectorAll('.type-option').forEach(option => {

                    // 清除其他选择

                    document.getElementById('selectedStrategyType').value = selectedStrategyType;
                    
                    // 更新按钮状态

                });
            });
            
            // 设置实时验证
            setupRealTimeValidation();
            
            // 初始化风险参数监听
            ['stopLoss', 'takeProfit', 'maxPosition', 'maxDrawdown'].forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', updateStrategySummary);
                }
            });
            
            // 初始按钮状态
            updateNextButtonState();
        }
        
        // 设置实时验证
        function setupRealTimeValidation() {
            ['strategyName', 'strategyDescription'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', () => {
                        validateField(fieldId);
                        updateNextButtonState();
                    });
                    field.addEventListener('blur', () => {
                        validateField(fieldId);
                        updateNextButtonState();
                    });
                }
            });
        }
        
        // 字段验证函数
        function validateField(fieldId) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            
            // 清除之前的状态
            field.classList.remove('error', 'valid');
            hideFieldError(fieldId);
            hideFieldSuccess(fieldId);
            
            if (!value) {
                showFieldError(fieldId, '此字段为必填项');
                return false;
            }
            
            if (fieldId === 'strategyName') {
                if (value.length < 3) {
                    showFieldError(fieldId, '策略名称至少需要3个字符');
                    return false;
                } else if (value.length > 50) {
                    showFieldError(fieldId, '策略名称不能超过50个字符');
                    return false;
                } else {
                    field.classList.add('valid');
                    showFieldSuccess(fieldId);
                    return true;
                }
            }
            
            if (fieldId === 'strategyDescription') {
                if (value.length < 20) {
                    showFieldError(fieldId, '策略描述至少需要20个字符');
                    return false;
                } else if (value.length > 500) {
                    showFieldError(fieldId, '策略描述不能超过500个字符');
                    return false;
                } else {
                    field.classList.add('valid');
                    showFieldSuccess(fieldId);
                    return true;
                }
            }
            
            field.classList.add('valid');
            showFieldSuccess(fieldId);
            return true;
        }
        
        // 显示字段错误
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorContainer = document.getElementById(`${fieldId}Error`) || createErrorContainer(fieldId);
            
            field.classList.add('error');
            errorContainer.textContent = message;
            errorContainer.classList.add('show');
        }
        
        // 隐藏字段错误
        function hideFieldError(fieldId) {
            const errorContainer = document.getElementById(`${fieldId}Error`);
            if (errorContainer) {
                errorContainer.classList.remove('show');
            }
        }
        
        // 显示字段成功
        function showFieldSuccess(fieldId) {
            const successContainer = document.getElementById(`${fieldId}Success`);
            if (successContainer) {
                successContainer.classList.add('show');
            }
        }
        
        // 隐藏字段成功
        function hideFieldSuccess(fieldId) {
            const successContainer = document.getElementById(`${fieldId}Success`);
            if (successContainer) {
                successContainer.classList.remove('show');
            }
        }
        
        // 创建错误容器
        function createErrorContainer(fieldId) {
            const field = document.getElementById(fieldId);
            const errorContainer = document.createElement('div');
            errorContainer.id = `${fieldId}Error`;
            errorContainer.className = 'field-error';
            field.parentNode.insertBefore(errorContainer, field.nextSibling);
            return errorContainer;

        // 更新下一步按钮状态

            if (isValid) {
                nextBtn.classList.remove('btn-disabled');

                nextBtn.disabled = false;
                nextBtn.innerHTML = '下一步 <i class="icon icon-chevron-right"></i>';

                nextBtn.classList.add('btn-disabled');

        function nextStep() {

            if (currentStep < 3) {

                document.querySelector(`.step[data-step="${currentStep}"]`).classList.remove('active');

                document.getElementById(`step${currentStep}`).style.display = 'block';
                document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');
                document.querySelector(`.step[data-step="${currentStep-1}"]`).classList.add('completed');
                
                updateStepButtons();
                
                if (currentStep === 3) {
                    updateStrategySummary();

            }

        function previousStep() {
            if (currentStep > 1) {
                // 隐藏当前步骤
                document.getElementById(`step${currentStep}`).style.display = 'none';
                document.querySelector(`.step[data-step="${currentStep}"]`).classList.remove('active');
                
                // 显示上一步
                currentStep--;
                document.getElementById(`step${currentStep}`).style.display = 'block';
                document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');
                document.querySelector(`.step[data-step="${currentStep+1}"]`).classList.remove('completed');

            prevBtn.style.display = currentStep === 1 ? 'none' : 'inline-flex';
            
            // 下一步/创建按钮

                nextBtn.style.display = 'none';

                nextBtn.style.display = 'inline-flex';
                createBtn.style.display = 'none';

        function validateCurrentStep() {
            switch (currentStep) {
                case 1:
                    // 强制验证所有字段并显示错误
                    let isValid = true;
                    
                    // 验证策略名称

                    // 验证策略类型

                    // 验证策略描述

                    }
                    
                    return isValid;
                    
                case 2:
                    // 策略配置验证 - 可以留空，使用默认配置

                    const takeProfit = parseFloat(document.getElementById('takeProfit').value);
                    
                    if (stopLoss >= takeProfit) {

                if (currentStep < progressSteps.length) {
                    const step = progressSteps[currentStep];

        function generateMockBacktestResults() {
            const baseReturn = -5 + Math.random() * 35; // -5% 到 30% 的收益区间
            const volatility = 0.15 + Math.random() * 0.25; // 15% 到 40% 的波动率
            const totalTrades = 15 + Math.floor(Math.random() * 35); // 15-50次交易
            
            const results = {
                totalReturn: baseReturn,
                annualReturn: baseReturn * (365 / 200), // 假设200个交易日
                maxDrawdown: Math.max(2, Math.abs(baseReturn * 0.3) + Math.random() * 8),
                sharpeRatio: baseReturn / (volatility * 100) * Math.sqrt(252),
                winRate: 45 + Math.random() * 30, // 45% - 75% 胜率
                totalTrades: totalTrades,
                initialCapital: 100000,
                finalValue: 100000 * (1 + baseReturn / 100),
                trades: []
            };
            
            // 生成模拟交易记录
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 180); // 6个月前
            
            for (let i = 0; i < totalTrades; i++) {
                const tradeDate = new Date(startDate);
                tradeDate.setDate(tradeDate.getDate() + i * 6);
                
                const isWin = Math.random() < (results.winRate / 100);
                const profit = isWin ? 
                    1 + Math.random() * 8 : // 盈利 1-9%
                    -(Math.random() * 5); // 亏损 0-5%
                
                results.trades.push({
                    date: tradeDate.toISOString().split('T')[0],
                    type: i % 2 === 0 ? 'buy' : 'sell',
                    price: 12 + Math.random() * 18,
                    shares: 100 + Math.floor(Math.random() * 500) * 100,
                    profit: profit
                });
            }
            
            return results;
        }

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LJWX Stock | 投资工作台 - 现代版</title>
    
    <!-- 使用本地图标 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
    
    <style>
        /* 🎯 专业金融配色方案 */
        :root {
            /* 主色调 - 专业蓝 */
            --primary: #1890ff;
            --primary-hover: #40a9ff;
            --primary-light: rgba(24, 144, 255, 0.06);
            --primary-border: rgba(24, 144, 255, 0.2);
            
            /* 成功色 - 交易绿 */
            --success: #00b96b;
            --success-hover: #52c41a;
            --success-light: rgba(0, 185, 107, 0.06);
            --success-border: rgba(0, 185, 107, 0.2);
            
            /* 警告色 - 提醒橙 */
            --warning: #fa8c16;
            --warning-hover: #ffa940;
            --warning-light: rgba(250, 140, 22, 0.06);
            --warning-border: rgba(250, 140, 22, 0.2);
            
            /* 错误色 - 危险红 */
            --error: #ff4d4f;
            --error-hover: #ff7875;
            --error-light: rgba(255, 77, 79, 0.06);
            --error-border: rgba(255, 77, 79, 0.2);
            
            /* 信息色 - 中性青 */
            --info: #13c2c2;
            --info-hover: #36cfc9;
            --info-light: rgba(19, 194, 194, 0.06);
            --info-border: rgba(19, 194, 194, 0.2);
            
            /* 文本色 - 高对比度 */
            --text-primary: #262626;
            --text-secondary: #595959;
            --text-tertiary: #8c8c8c;
            --text-disabled: #bfbfbf;
            --text-light: #ffffff;
            
            /* 背景色 - 纯净简洁 */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --bg-container: #f0f2f5;
            --bg-card: #ffffff;
            --bg-hover: rgba(0, 0, 0, 0.02);
            
            /* 边框和阴影 - 精细化 */
            --border-color: #f0f0f0;
            --border-color-split: #f0f0f0;
            --border-color-hover: #d9d9d9;
            --border-radius: 6px;
            --border-radius-lg: 8px;
            --box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.12);
            --box-shadow-hover: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
            --box-shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
            --box-shadow-card: 0 1px 2px -2px rgba(0, 0, 0, 0.16), 0 3px 6px 0 rgba(0, 0, 0, 0.12), 0 5px 12px 4px rgba(0, 0, 0, 0.09);
            
            /* 动画 - 流畅自然 */
            --transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            --transition-slow: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-container);
            color: var(--text-primary);
            line-height: 1.5715;
            font-size: 14px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        }
        
        /* 顶部导航 - 专业简洁 */
        .navbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow-light);
            transition: var(--transition);
        }
        
        .navbar:hover {
            box-shadow: var(--box-shadow);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .brand-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .brand-icon:hover {
            background: var(--primary-hover);
            box-shadow: var(--box-shadow);
        }
        
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-item {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .nav-item:hover, .nav-item.active {
            background: var(--primary-light);
            color: var(--primary);
            transform: none;
        }
        
        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-dropdown {
            position: relative;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 600;
        }
        
        .user-avatar:hover {
            background: var(--primary-hover);
            box-shadow: var(--box-shadow);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-width: 160px;
            display: none;
            z-index: 1001;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-item:hover {
            background: var(--bg-secondary);
        }
        
        /* 主内容区 */
        .main-container {
            margin-top: 64px;
            padding: 24px;
            min-height: calc(100vh - 64px);
        }
        
        .page-header {
            margin-bottom: 24px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
        }
        
        /* 卡片组件 */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-card);
            margin-bottom: 16px;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .card:hover {
            box-shadow: var(--box-shadow-hover);
            border-color: var(--border-color-hover);
        }
        
        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-body {
            padding: 24px;
        }
        
        /* 网格布局 */
        .grid {
            display: grid;
            gap: 16px;
        }
        
        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .grid-2 {
            grid-template-columns: 2fr 1fr;
        }
        
        /* 按钮组件 - 专业简洁 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            outline: none;
        }
        
        .btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--box-shadow-light);
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            box-shadow: var(--box-shadow);
            color: white;
        }
        
        
        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }
        
        /* 策略卡片 */
        .strategy-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .strategy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .strategy-card:hover {
            box-shadow: var(--box-shadow-hover);
            border-color: var(--border-color-hover);
        }
        
        .strategy-card:hover::before {
            transform: scaleX(1);
        }
        
        .strategy-card.active {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: var(--box-shadow);
        }
        
        .strategy-card.active::before {
            transform: scaleX(1);
        }
        
        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .strategy-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .strategy-type {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .strategy-status {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .strategy-status.running {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.15) 0%, rgba(56, 239, 125, 0.2) 100%);
            color: #11998e;
            box-shadow: 0 2px 8px rgba(17, 153, 142, 0.2);
            animation: pulse 2s infinite;
        }
        
        .strategy-status.training {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.15) 0%, rgba(245, 87, 108, 0.2) 100%);
            color: #f5576c;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.2);
            animation: pulse 2s infinite;
        }
        
        .strategy-status.stopped {
            background: linear-gradient(135deg, rgba(140, 140, 140, 0.1) 0%, rgba(178, 190, 195, 0.15) 100%);
            color: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(140, 140, 140, 0.1);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .strategy-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(102, 126, 234, 0.1);
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        
        .strategy-actions {
            display: flex;
            gap: 8px;
        }
        
        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.5) 100%);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-dialog {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.98) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 24px 80px rgba(102, 126, 234, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9);
            animation: modalSlideIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
        }
        
        .modal-dialog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        @keyframes modalSlideIn {
            to { transform: scale(1); }
        }
        
        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .modal-close {
            width: 24px;
            height: 24px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .modal-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        /* 表单组件 */
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            height: 32px;
            padding: 0 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            outline: none;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15), 0 4px 12px rgba(102, 126, 234, 0.1);
        }
        
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 8px center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            padding-right: 32px;
        }
        
        .form-textarea {
            height: 80px;
            resize: vertical;
            padding: 8px 12px;
        }
        
        /* 通知组件 */
        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            z-index: 1001;
            min-width: 320px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.98) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            animation: slideInRight 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes slideInRight {
            to { transform: translateX(0); }
        }
        
        .notification.success {
            border-left: 4px solid #11998e;
            box-shadow: 0 16px 48px rgba(17, 153, 142, 0.2), inset 0 0 0 1px rgba(17, 153, 142, 0.1);
        }
        
        .notification.error {
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 16px 48px rgba(255, 107, 107, 0.2), inset 0 0 0 1px rgba(255, 107, 107, 0.1);
        }
        
        .notification.warning {
            border-left: 4px solid #f5576c;
            box-shadow: 0 16px 48px rgba(245, 87, 108, 0.2), inset 0 0 0 1px rgba(245, 87, 108, 0.1);
        }
        
        .notification.info {
            border-left: 4px solid #74b9ff;
            box-shadow: 0 16px 48px rgba(116, 185, 255, 0.2), inset 0 0 0 1px rgba(116, 185, 255, 0.1);
        }
        
        .notification-close {
            margin-left: auto;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        
        /* 页面标题 - 简洁专业 */
        .page-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        
        /* 为状态徽章添加光晕效果 */
        .strategy-status {
            position: relative;
            overflow: hidden;
        }
        
        .strategy-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .strategy-status:hover::before {
            left: 100%;
        }
        
        /* 为主要按钮添加特殊效果 */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        /* 添加导航栏的渐变边框效果 */
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, transparent 0%, #667eea 25%, #764ba2 50%, #f093fb 75%, transparent 100%);
            opacity: 0.8;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }
            
            .navbar-nav {
                display: none;
            }
            
            .main-container {
                padding: 16px;
            }
            
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .modal-dialog {
                width: 95%;
                margin: 16px;
            }
            
            /* 移动端交互优化 */
            .strategy-card:hover {
                box-shadow: var(--box-shadow-hover);
            }
            
            .card:hover {
                box-shadow: var(--box-shadow-hover);
            }
        }
        
        /* 深色模式适配 - 专业简洁 */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
                --text-tertiary: #718096;
                --bg-primary: #1a202c;
                --bg-secondary: #2d3748;
                --bg-tertiary: #4a5568;
                --bg-container: #e2e8f0;
                --bg-card: #2d3748;
                --border-color: #4a5568;
                --border-color-hover: #718096;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="navbar">
        <a href="#" class="navbar-brand">
            <div class="brand-icon">
                <i class="icon icon-stock"></i>
            </div>
            LJWX Stock
        </a>
        
        <div class="navbar-nav">
            <div class="nav-item active" onclick="navigateTo('dashboard')">我的工作台</div>

            <div class="nav-item" onclick="navigateTo('analysis')">分析工具</div>
            <div class="nav-item" onclick="navigateTo('portfolio')">投资组合</div>
        </div>
        
        <div class="navbar-actions">
            <div class="user-dropdown">
                <div class="user-avatar" onclick="toggleUserDropdown()">
                    <span id="userInitials">U</span>
                </div>
                <div class="dropdown-menu" id="userDropdown">
                    <div class="dropdown-item">
                        <i class="icon icon-user"></i>
                        <span id="userName">用户</span>
                    </div>
                    <div class="dropdown-item">
                        <i class="icon icon-setting"></i>
                        个人设置
                    </div>
                    <div class="dropdown-item" onclick="logout()">
                        <i class="icon icon-logout"></i>
                        退出登录
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-container">
        <!-- 工作台页面 -->
        <div id="dashboardPage" class="page">
            <div class="page-header">
                <h1 class="page-title">我的投资工作台</h1>
                <p class="page-subtitle">管理您的投资策略，获取AI智能建议</p>
            </div>

            <!-- 我的策略 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="icon icon-star"></i>

                    </div>
                    <button class="btn btn-primary" onclick="showCreateStrategyModal()">
                        <i class="icon icon-plus"></i>
                        创建策略
                    </button>
                </div>

                    <div class="grid grid-3" id="strategiesGrid">

            <!-- 最新推荐 -->

    <script>

        // 全局变量
        let currentUser = {

                socket.on('backtest_completed', function(data) {

                socket.on('backtest_failed', function(data) {
                    console.log('回测失败:', data);
                    showNotification('error', `回测失败: ${data.error}`);
                    resetBacktestModal();
                });
                
                // 监听回测进度事件
                socket.on('backtest_progress', function(data) {
                    console.log('回测进度:', data);

                        updateBacktestProgress(data.progress, data.status || '处理中...');

            console.error('Socket.IO初始化失败:', error);

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM加载完成');
            initializeUserDashboard();

        function initializeUserDashboard() {
            loadUserInfo();
            loadUserStrategies();
            loadRecommendations();
            setupEventListeners();
            console.log('✅ 用户工作台初始化完成');
        }
        
        function setupEventListeners() {
            // 点击外部关闭下拉菜单
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.user-dropdown')) {
                    document.getElementById('userDropdown').classList.remove('show');
                }
            });
        }
        
        // 用户管理
        function loadUserInfo() {
            const userInfo = localStorage.getItem('user_info');
            if (userInfo) {
                try {
                    currentUser = JSON.parse(userInfo);
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userInitials').textContent = currentUser.name.charAt(0);
                } catch (error) {
                    console.error('用户信息解析失败:', error);
                }
            }
        }
        
        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }
        
        function logout() {

                localStorage.removeItem('user_info');
                window.location.href = '/login';
            }
        }
        
        // 策略管理
        async function loadUserStrategies() {
            try {
                const response = await fetch('/api/user/strategies');
                const data = await response.json();
                
                if (data.success) {
                    userStrategies = data.strategies;
                    renderStrategies();
                } else {
                    // 显示默认策略
                    userStrategies = [
                        {
                            id: 'demo1',
                            name: '价值投资策略',
                            type: '基本面分析',
                            status: 'running',
                            accuracy: 72.5,
                            return: 15.8,
                            description: '基于PE、PB等指标的价值投资策略'
                        },
                        {
                            id: 'demo2',
                            name: '技术分析策略',
                            type: '技术分析',
                            status: 'training',
                            accuracy: 68.2,
                            return: 12.4,
                            description: '基于技术指标的短期交易策略'
                        }
                    ];

                }
            } catch (error) {
                console.error('加载策略失败:', error);

        function renderStrategies() {
            const grid = document.getElementById('strategiesGrid');
            const allGrid = document.getElementById('allStrategiesGrid');
            
            const strategyCards = userStrategies.map(strategy => createStrategyCard(strategy)).join('');
            
            if (grid) grid.innerHTML = strategyCards;
            if (allGrid) allGrid.innerHTML = strategyCards;
        }
        
        function createStrategyCard(strategy) {
            const statusClass = {
                'running': 'running',
                'training': 'training',
                'stopped': 'stopped'
            }[strategy.status] || 'stopped';
            
            const statusText = {
                'running': '运行中',
                'training': '训练中',
                'stopped': '已停止'
            }[strategy.status] || '未知';
            
            return `
                <div class="strategy-card" data-id="${strategy.id}">
                    <div class="strategy-header">
                        <div>
                            <div class="strategy-name">${strategy.name}</div>
                            <div class="strategy-type">${strategy.type}</div>
                        </div>
                        <div class="strategy-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="strategy-metrics">
                        <div class="metric">
                            <div class="metric-value">${strategy.accuracy}%</div>
                            <div class="metric-label">准确率</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">+${strategy.return}%</div>
                            <div class="metric-label">收益率</div>
                        </div>
                    </div>
                    
                    <div class="strategy-actions">
                        <button class="btn btn-sm" onclick="editStrategy('${strategy.id}')">
                            <i class="icon icon-setting"></i>
                            编辑
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="trainStrategy('${strategy.id}')">
                            <i class="icon icon-cpu"></i>
                            训练
                        </button>
                        <button class="btn btn-sm" onclick="backtestStrategy('${strategy.id}')">
                            <i class="icon icon-chart"></i>
                            回测
                        </button>
                    </div>
                </div>
            `;
        }
        
        // 策略操作
        function showCreateStrategyModal() {
            const modal = createModal('createStrategyModal', '创建投资策略', `
                <div class="form-group">
                    <label class="form-label">策略名称</label>
                    <input type="text" class="form-control" id="strategyName" placeholder="请输入策略名称">
                </div>
                <div class="form-group">
                    <label class="form-label">策略类型</label>
                    <select class="form-control form-select" id="strategyType">
                        <option value="value">价值投资</option>
                        <option value="technical">技术分析</option>
                        <option value="momentum">动量策略</option>
                        <option value="arbitrage">套利策略</option>
                        <option value="custom">自定义策略</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">策略描述</label>
                    <textarea class="form-control form-textarea" id="strategyDescription" placeholder="请描述您的投资策略逻辑"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">策略参数 (JSON格式)</label>
                    <textarea class="form-control form-textarea" id="strategyParams" placeholder='{"pe_ratio": 15, "pb_ratio": 1.5}'></textarea>
                </div>
            `, `
                <button class="btn" onclick="closeModal('createStrategyModal')">取消</button>
                <button class="btn btn-primary" onclick="createStrategy()">创建策略</button>
            `);
            
            showModal(modal);
        }
        
        async function createStrategy() {
            const name = document.getElementById('strategyName').value.trim();
            const type = document.getElementById('strategyType').value;
            const description = document.getElementById('strategyDescription').value.trim();
            const params = document.getElementById('strategyParams').value.trim();
            
            if (!name || !description) {
                showNotification('warning', '请填写策略名称和描述');
                return;
            }
            
            try {
                let parsedParams = {};
                if (params) {
                    parsedParams = JSON.parse(params);
                }
                
                const response = await fetch('/api/user/strategies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name,
                        type: type,
                        description: description,
                        parameters: parsedParams
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('success', '策略创建成功！');
                    closeModal('createStrategyModal');
                    loadUserStrategies();
                } else {
                    showNotification('error', result.message || '策略创建失败');
                }
                
            } catch (error) {
                console.error('创建策略失败:', error);
                showNotification('error', '网络错误或参数格式不正确');
            }
        }
        
        function editStrategy(strategyId) {
            const strategy = userStrategies.find(s => s.id === strategyId);
            if (!strategy) return;
            
            showNotification('info', `编辑策略: ${strategy.name} (功能开发中)`);
        }
        
        async function trainStrategy(strategyId) {
            const strategy = userStrategies.find(s => s.id === strategyId);
            if (!strategy) return;
            
            if (confirm(`确定要训练策略 "${strategy.name}" 吗？训练过程可能需要较长时间。`)) {
                try {
                    const response = await fetch('/api/user/strategies/train', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ strategy_id: strategyId })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification('success', '策略训练已启动，请耐心等待');
                        // 更新策略状态
                        strategy.status = 'training';
                        renderStrategies();
                    } else {
                        showNotification('error', result.message || '训练启动失败');
                    }
                    
                } catch (error) {
                    console.error('训练策略失败:', error);
                    showNotification('error', '网络错误');
                }
            }
        }
        
        function backtestStrategy(strategyId) {
            const strategy = userStrategies.find(s => s.id === strategyId);
            if (!strategy) return;
            
            showBacktestModal(strategy);
        }
        
        function importStrategy() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,.py,.txt';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const content = e.target.result;
                            showNotification('success', `文件 ${file.name} 导入成功`);
                            // 处理导入的策略文件
                        } catch (error) {
                            showNotification('error', '文件格式不正确');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }
        
        // ==================== 策略回测系统 ====================
        
        function showBacktestModal(strategy) {
            const modal = createModal('backtestModal', `${strategy.name} - 策略回测`, `
                <div class="form-group">
                    <label class="form-label">股票代码</label>
                    <input type="text" class="form-control" id="backtestStockCode" 
                           placeholder="请输入股票代码（如: 000001）" value="000001">
                </div>
                
                <div class="form-group">
                    <label class="form-label">回测时间范围</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <input type="date" class="form-control" id="backtestStartDate" 
                               value="${getDefaultStartDate()}">
                        <input type="date" class="form-control" id="backtestEndDate" 
                               value="${getDefaultEndDate()}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">初始资金 (元)</label>
                    <input type="number" class="form-control" id="backtestInitialCapital" 
                           value="100000" min="10000" step="10000">
                </div>
                
                <div class="form-group">
                    <label class="form-label">手续费率 (%)</label>
                    <input type="number" class="form-control" id="backtestCommission" 
                           value="0.03" min="0" max="1" step="0.01">
                </div>
                
                <div class="form-group">
                    <label class="form-label">风险管理设置</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <div>
                            <label class="form-label" style="font-size: 12px; margin-bottom: 4px;">止损比例 (%)</label>
                            <input type="number" class="form-control" id="backtestStopLoss" 
                                   value="5" min="1" max="20" step="0.5">
                        </div>
                        <div>
                            <label class="form-label" style="font-size: 12px; margin-bottom: 4px;">止盈比例 (%)</label>
                            <input type="number" class="form-control" id="backtestTakeProfit" 
                                   value="10" min="2" max="50" step="1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">最大仓位比例 (%)</label>
                    <input type="number" class="form-control" id="backtestMaxPosition" 
                           value="20" min="5" max="100" step="5">
                </div>
                
                <div id="backtestProgress" style="display: none; margin-top: 20px;">
                    <div class="progress-info" style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>回测进度</span>
                        <span id="backtestProgressText">0%</span>
                    </div>
                    <div class="progress-bar" style="width: 100%; height: 20px; background: var(--bg-secondary); border-radius: 10px; overflow: hidden;">
                        <div class="progress-fill" id="backtestProgressBar" 
                             style="height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%); border-radius: 10px; width: 0%; transition: width 0.3s ease; box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3); position: relative; overflow: hidden;"></div>
                    </div>
                    <div id="backtestStatus" style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                        正在准备回测数据...
                    </div>
                </div>
            `, `
                <button class="btn" onclick="closeModal('backtestModal')">取消</button>
                <button class="btn btn-primary" id="startBacktestBtn" onclick="startBacktest('${strategy.id}')">
                    <i class="icon icon-chart"></i>
                    开始回测
                </button>
            `);
            
            showModal(modal);
        }
        
        async function startBacktest(strategyId) {
            const strategy = userStrategies.find(s => s.id === strategyId);
            if (!strategy) return;
            
            // 获取回测参数
            const stockCode = document.getElementById('backtestStockCode').value.trim();
            const startDate = document.getElementById('backtestStartDate').value;
            const endDate = document.getElementById('backtestEndDate').value;
            const initialCapital = parseFloat(document.getElementById('backtestInitialCapital').value);
            const commission = parseFloat(document.getElementById('backtestCommission').value) / 100;
            const stopLoss = parseFloat(document.getElementById('backtestStopLoss').value) / 100;
            const takeProfit = parseFloat(document.getElementById('backtestTakeProfit').value) / 100;
            const maxPosition = parseFloat(document.getElementById('backtestMaxPosition').value) / 100;
            
            // 验证输入
            if (!stockCode || !startDate || !endDate) {
                showNotification('warning', '请填写完整的回测参数');
                return;
            }
            
            if (new Date(startDate) >= new Date(endDate)) {
                showNotification('warning', '开始日期必须小于结束日期');
                return;
            }
            
            if (initialCapital < 10000) {
                showNotification('warning', '初始资金不能少于1万元');
                return;
            }
            
            // 显示进度条
            document.getElementById('backtestProgress').style.display = 'block';
            document.getElementById('startBacktestBtn').disabled = true;
            document.getElementById('startBacktestBtn').innerHTML = '<i class="icon icon-loading"></i> 回测中...';
            
            try {
                const response = await fetch(`/api/strategies/${strategyId}/backtest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stock_code: stockCode,
                        start_date: startDate,
                        end_date: endDate,
                        initial_capital: initialCapital,
                        commission: commission,
                        risk_management: {
                            stop_loss: stopLoss,
                            take_profit: takeProfit,
                            max_position_size: maxPosition
                        }
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'started') {
                    showNotification('success', '回测任务已启动，正在执行中...');
                    updateBacktestProgress(0, '正在获取历史数据...');
                    
                    // 模拟回测进度更新
                    simulateBacktestProgress(strategyId);
                } else {
                    showNotification('error', result.error || '回测启动失败');
                    resetBacktestModal();
                }
                
            } catch (error) {
                console.error('回测启动失败:', error);
                showNotification('error', '网络错误，请稍后重试');
                resetBacktestModal();
            }
        }
        
        function simulateBacktestProgress(strategyId) {
            const progressSteps = [
                { progress: 10, status: '正在获取历史数据...' },
                { progress: 25, status: '计算技术指标...' },
                { progress: 45, status: '生成交易信号...' },
                { progress: 65, status: '执行回测交易...' },
                { progress: 85, status: '计算风险指标...' },
                { progress: 95, status: '生成回测报告...' },
                { progress: 100, status: '回测完成！' }
            ];
            
            let currentStep = 0;
            const interval = setInterval(() => {
                if (currentStep < progressSteps.length) {
                    const step = progressSteps[currentStep];
                    updateBacktestProgress(step.progress, step.status);
                    currentStep++;
                    
                    if (step.progress === 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            showBacktestResults(strategyId);
                        }, 1000);
                    }
                } else {
                    clearInterval(interval);
                }
            }, 1500 + Math.random() * 1000); // 1.5-2.5秒随机间隔
        }
        
        function updateBacktestProgress(progress, status) {
            document.getElementById('backtestProgressText').textContent = `${progress}%`;
            document.getElementById('backtestProgressBar').style.width = `${progress}%`;
            document.getElementById('backtestStatus').textContent = status;
        }
        
        function resetBacktestModal() {
            document.getElementById('backtestProgress').style.display = 'none';
            document.getElementById('startBacktestBtn').disabled = false;
            document.getElementById('startBacktestBtn').innerHTML = '<i class="icon icon-chart"></i> 开始回测';
        }

            closeModal('backtestModal');
            
            // 生成模拟回测结果
            const results = generateMockBacktestResults();
            
            const modal = createModal('backtestResultsModal', '策略回测报告', `
                <div style="margin-bottom: 24px;">
                    <!-- 基础指标 -->
                    <div class="card" style="margin-bottom: 16px;">
                        <div class="card-header">
                            <div class="card-title">回测概览</div>
                        </div>
                        <div class="card-body">
                            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px;">
                                <div class="metric">

                                        ${results.totalReturn >= 0 ? '+' : ''}${results.totalReturn.toFixed(2)}%

                                        ${results.annualReturn >= 0 ? '+' : ''}${results.annualReturn.toFixed(2)}%
                                    </div>
                                    <div class="metric-label">年化收益率</div>

                                    <div class="metric-label">最大回撤</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${results.sharpeRatio.toFixed(3)}</div>
                                    <div class="metric-label">夏普比率</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${results.winRate.toFixed(1)}%</div>
                                    <div class="metric-label">胜率</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${results.totalTrades}</div>
                                    <div class="metric-label">交易次数</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 收益曲线图 -->
                    <div class="card" style="margin-bottom: 16px;">
                        <div class="card-header">
                            <div class="card-title">收益曲线</div>

        function generateMockBacktestResults() {
            const baseReturn = -5 + Math.random() * 35; // -5% 到 30% 的收益区间
            const volatility = 0.15 + Math.random() * 0.25; // 15% 到 40% 的波动率
            const totalTrades = 15 + Math.floor(Math.random() * 35); // 15-50次交易
            
            const results = {
                totalReturn: baseReturn,
                annualReturn: baseReturn * (365 / 200), // 假设200个交易日
                maxDrawdown: Math.max(2, Math.abs(baseReturn * 0.3) + Math.random() * 8),
                sharpeRatio: baseReturn / (volatility * 100) * Math.sqrt(252),
                winRate: 45 + Math.random() * 30, // 45% - 75% 胜率
                totalTrades: totalTrades,
                initialCapital: 100000,
                finalValue: 100000 * (1 + baseReturn / 100),
                trades: []
            };
            
            // 生成模拟交易记录
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 180); // 6个月前
            
            for (let i = 0; i < totalTrades; i++) {
                const tradeDate = new Date(startDate);
                tradeDate.setDate(tradeDate.getDate() + i * 6);
                
                const isWin = Math.random() < (results.winRate / 100);
                const profit = isWin ? 
                    1 + Math.random() * 8 : // 盈利 1-9%
                    -(Math.random() * 5); // 亏损 0-5%
                
                results.trades.push({
                    date: tradeDate.toISOString().split('T')[0],
                    type: i % 2 === 0 ? 'buy' : 'sell',
                    price: 12 + Math.random() * 18,
                    shares: 100 + Math.floor(Math.random() * 500) * 100,
                    profit: profit
                });
            }
            
            return results;
        }

        // 通用工具函数
        function createModal(id, title, body, footer) {
            const existingModal = document.getElementById(id);
            if (existingModal) {
                existingModal.remove();
            }
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.id = id;
            modal.innerHTML = `
                <div class="modal-dialog">
                    <div class="modal-header">
                        <div class="modal-title">${title}</div>
                        <button class="modal-close" onclick="closeModal('${id}')">&times;</button>
                    </div>
                    <div class="modal-body">${body}</div>
                    <div class="modal-footer">${footer}</div>
                </div>
            `;
            
            document.body.appendChild(modal);
            return modal;
        }
        
        function showModal(modal) {
            modal.classList.add('show');
            
            // 点击背景关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('show');
                setTimeout(() => modal.remove(), 300);
            }
        }
        
        function showNotification(type, message) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="icon icon-${getNotificationIcon(type)}"></i>
                <span>${message}</span>
                <button class="notification-close" onclick="this.parentElement.remove()">&times;</button>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
        
        function getNotificationIcon(type) {
            const icons = {
                'success': 'check',
                'error': 'close',
                'warning': 'warning',
                'info': 'info'
            };
            return icons[type] || 'info';
        }

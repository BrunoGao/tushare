<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领京万象 - 智能股票推荐系统</title>
    
    <!-- 样式库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 主色调 - 专业蓝 */
            --primary-color: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            /* 功能色彩 */
            --success-color: #10b981;
            --success-light: #34d399;
            --danger-color: #ef4444;
            --danger-light: #f87171;
            --warning-color: #f59e0b;
            --warning-light: #fbbf24;
            --info-color: #06b6d4;
            
            /* 中性色彩 */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* 渐变色 */
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --gradient-warning: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--gray-800);
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            min-height: 100vh;
        }
        
        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-700) 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header-subtitle {
            opacity: 0.8;
            font-size: 0.95rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-loading {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }
        
        /* 控制面板样式 */
        .control-panel {
            background: white;
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }
        
        .strategy-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .strategy-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--gray-300);
            background: white;
            color: var(--gray-600);
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .strategy-btn:hover {
            border-color: var(--primary-light);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .strategy-btn.active {
            background: var(--primary-gradient);
            border-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-lg);
        }
        
        .strategy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .strategy-btn:hover::before {
            left: 100%;
        }
        
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-control {
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            border: 2px solid var(--gray-300);
            color: var(--gray-700);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
            border-color: var(--gray-400);
        }
        
        /* 推荐结果样式 */
        .recommendations-container {
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .section-title i {
            color: var(--primary-color);
        }
        
        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .recommendation-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }
        
        .recommendation-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }
        
        .recommendation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .stock-info {
            flex: 1;
        }
        
        .stock-code {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }
        
        .stock-name {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }
        
        .recommendation-badge {
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-buy {
            background: var(--gradient-success);
            color: white;
        }
        
        .badge-hold {
            background: var(--gradient-warning);
            color: white;
        }
        
        .badge-sell {
            background: var(--gradient-danger);
            color: white;
        }
        
        .score-display {
            text-align: center;
            margin: 1rem 0;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            position: relative;
        }
        
        .score-high {
            background: var(--gradient-success);
        }
        
        .score-medium {
            background: var(--gradient-warning);
        }
        
        .score-low {
            background: var(--gradient-danger);
        }
        
        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .confidence-fill {
            height: 100%;
            background: var(--primary-gradient);
            transition: width 0.8s ease;
        }
        
        .strategy-breakdown {
            margin-top: 1rem;
        }
        
        .strategy-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .strategy-item:last-child {
            border-bottom: none;
        }
        
        .strategy-name {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .strategy-score {
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .signals-list {
            margin-top: 1rem;
        }
        
        .signal-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .signal-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .signal-positive {
            background: var(--success-color);
        }
        
        .signal-negative {
            background: var(--danger-color);
        }
        
        .signal-neutral {
            background: var(--warning-color);
        }
        
        /* 加载状态 */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--gray-600);
            font-size: 1.125rem;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* 统计面板 */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .control-panel {
                padding: 1rem;
            }
            
            .strategy-selector {
                flex-direction: column;
            }
            
            .filter-controls {
                grid-template-columns: 1fr;
            }
            
            .recommendation-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-panel {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 头部 -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="header-title">
                        <i class="fas fa-chart-line me-2"></i>
                        领京万象智能推荐系统
                    </h1>
                    <p class="header-subtitle">多策略融合 · AI智能分析 · 专业投资建议</p>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <span id="systemStatus" class="status-indicator status-loading">
                        <i class="fas fa-circle"></i>
                        <span>系统初始化中</span>
                    </span>
                    <span class="text-sm opacity-75" id="currentTime"></span>
                </div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <!-- 策略选择器 -->
            <div class="strategy-selector">
                <button class="strategy-btn active" data-strategy="multi_strategy">
                    <i class="fas fa-brain me-2"></i>综合推荐
                </button>
                <button class="strategy-btn" data-strategy="technical">
                    <i class="fas fa-chart-bar me-2"></i>技术面
                </button>
                <button class="strategy-btn" data-strategy="fundamental">
                    <i class="fas fa-building me-2"></i>基本面
                </button>
                <button class="strategy-btn" data-strategy="capital_flow">
                    <i class="fas fa-money-bill-wave me-2"></i>资金面
                </button>
                <button class="strategy-btn" data-strategy="ai_prediction">
                    <i class="fas fa-robot me-2"></i>AI预测
                </button>
            </div>
            
            <!-- 筛选控制 -->
            <div class="filter-controls">
                <div class="form-group">
                    <label class="form-label">推荐数量</label>
                    <select class="form-control" id="recommendLimit">
                        <option value="10">10只股票</option>
                        <option value="20" selected>20只股票</option>
                        <option value="30">30只股票</option>
                        <option value="50">50只股票</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">最低评分</label>
                    <select class="form-control" id="minScore">
                        <option value="50">50分以上</option>
                        <option value="60" selected>60分以上</option>
                        <option value="70">70分以上</option>
                        <option value="80">80分以上</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">排序方式</label>
                    <select class="form-control" id="sortBy">
                        <option value="score">按评分排序</option>
                        <option value="confidence">按置信度排序</option>
                        <option value="recommendation">按推荐类型排序</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary" onclick="generateRecommendations()">
                        <i class="fas fa-magic me-2"></i>生成推荐
                    </button>
                </div>
                
                <div class="form-group">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        <i class="fas fa-sync me-2"></i>刷新数据
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="recommendations-container">
            <!-- 统计面板 -->
            <div class="stats-panel" id="statsPanel" style="display: none;">
                <div class="stat-card">
                    <div class="stat-value" id="totalRecommendations">0</div>
                    <div class="stat-label">推荐股票</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgScore">0</div>
                    <div class="stat-label">平均评分</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="buyCount">0</div>
                    <div class="stat-label">买入推荐</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">平均置信度</div>
                </div>
            </div>
            
            <!-- 推荐结果 -->
            <div id="recommendationsContent">
                <div class="empty-state">
                    <i class="fas fa-chart-line empty-icon"></i>
                    <h3>智能推荐系统已就绪</h3>
                    <p>选择推荐策略并点击"生成推荐"开始获取专业投资建议</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量
        let currentStrategy = 'multi_strategy';
        let recommendations = [];
        let isLoading = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            setupEventListeners();
            updateSystemStatus('connected');
        });
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN');
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 策略按钮点击
            document.querySelectorAll('.strategy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有active类
                    document.querySelectorAll('.strategy-btn').forEach(b => b.classList.remove('active'));
                    // 添加active类到当前按钮
                    this.classList.add('active');
                    // 更新当前策略
                    currentStrategy = this.dataset.strategy;
                    console.log('切换策略:', currentStrategy);
                });
            });
        }
        
        // 更新系统状态
        function updateSystemStatus(status) {
            const statusElement = document.getElementById('systemStatus');
            
            switch(status) {
                case 'connected':
                    statusElement.className = 'status-indicator status-connected';
                    statusElement.innerHTML = '<i class="fas fa-circle"></i><span>系统就绪</span>';
                    break;
                case 'loading':
                    statusElement.className = 'status-indicator status-loading';
                    statusElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>分析中</span>';
                    break;
                default:
                    statusElement.className = 'status-indicator status-loading';
                    statusElement.innerHTML = '<i class="fas fa-circle"></i><span>未知状态</span>';
            }
        }
        
        // 生成推荐
        async function generateRecommendations() {
            if (isLoading) return;
            
            isLoading = true;
            updateSystemStatus('loading');
            
            const limit = document.getElementById('recommendLimit').value;
            const minScore = document.getElementById('minScore').value;
            
            // 显示加载状态
            showLoading();
            
            try {
                const response = await fetch('/api/recommendations/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        strategy: currentStrategy,
                        limit: parseInt(limit),
                        min_score: parseInt(minScore)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    recommendations = data.data;
                    displayRecommendations(recommendations);
                    updateStats(recommendations);
                } else {
                    showError(data.error || '推荐生成失败');
                }
                
            } catch (error) {
                console.error('生成推荐失败:', error);
                showError('网络请求失败，请检查连接');
            } finally {
                isLoading = false;
                updateSystemStatus('connected');
            }
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('recommendationsContent').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">AI正在分析市场数据，生成智能推荐...</div>
                </div>
            `;
        }
        
        // 显示错误
        function showError(message) {
            document.getElementById('recommendationsContent').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle empty-icon" style="color: var(--danger-color);"></i>
                    <h3>推荐生成失败</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-3" onclick="generateRecommendations()">
                        <i class="fas fa-redo me-2"></i>重试
                    </button>
                </div>
            `;
        }
        
        // 显示推荐结果
        function displayRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                document.getElementById('recommendationsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search empty-icon"></i>
                        <h3>未找到符合条件的推荐</h3>
                        <p>请尝试降低最低评分要求或更换推荐策略</p>
                    </div>
                `;
                return;
            }
            
            const sortBy = document.getElementById('sortBy').value;
            const sortedRecommendations = sortRecommendations(recommendations, sortBy);
            
            let html = `
                <div class="section-title">
                    <i class="fas fa-star"></i>
                    智能推荐结果 (${sortedRecommendations.length}只股票)
                </div>
                <div class="recommendation-grid">
            `;
            
            sortedRecommendations.forEach((rec, index) => {
                html += createRecommendationCard(rec, index + 1);
            });
            
            html += '</div>';
            
            document.getElementById('recommendationsContent').innerHTML = html;
            
            // 添加动画效果
            setTimeout(() => {
                document.querySelectorAll('.recommendation-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('fade-in');
                    }, index * 100);
                });
            }, 100);
        }
        
        // 创建推荐卡片
        function createRecommendationCard(rec, rank) {
            const scoreClass = rec.total_score >= 70 ? 'score-high' : 
                              rec.total_score >= 55 ? 'score-medium' : 'score-low';
            
            const badgeClass = rec.recommendation === 'BUY' ? 'badge-buy' :
                              rec.recommendation === 'SELL' ? 'badge-sell' : 'badge-hold';
            
            const badgeText = rec.recommendation === 'BUY' ? '买入' :
                             rec.recommendation === 'SELL' ? '卖出' : '持有';
            
            // 生成策略分解
            let strategyBreakdown = '';
            if (rec.strategies) {
                Object.entries(rec.strategies).forEach(([strategy, data]) => {
                    const strategyName = getStrategyDisplayName(strategy);
                    strategyBreakdown += `
                        <div class="strategy-item">
                            <span class="strategy-name">${strategyName}</span>
                            <span class="strategy-score">${data.score?.toFixed(1) || 'N/A'}分</span>
                        </div>
                    `;
                });
            }
            
            // 生成信号列表
            let signalsList = '';
            if (rec.strategies) {
                Object.values(rec.strategies).forEach(strategy => {
                    if (strategy.signals && strategy.signals.length > 0) {
                        strategy.signals.slice(0, 3).forEach(signal => {
                            const signalClass = signal.includes('上涨') || signal.includes('金叉') || signal.includes('买入') ? 'signal-positive' :
                                              signal.includes('下跌') || signal.includes('死叉') || signal.includes('卖出') ? 'signal-negative' : 'signal-neutral';
                            signalsList += `
                                <div class="signal-item">
                                    <div class="signal-icon ${signalClass}"></div>
                                    <span>${signal}</span>
                                </div>
                            `;
                        });
                    }
                });
            }
            
            return `
                <div class="recommendation-card">
                    <div class="card-header">
                        <div class="stock-info">
                            <div class="stock-code">${rec.ts_code}</div>
                            <div class="stock-name">${rec.stock_name || rec.ts_code}</div>
                            <small class="text-muted">#${rank}</small>
                        </div>
                        <div class="recommendation-badge ${badgeClass}">
                            ${badgeText}
                        </div>
                    </div>
                    
                    <div class="score-display">
                        <div class="score-circle ${scoreClass}">
                            ${rec.total_score.toFixed(1)}
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${rec.confidence || 0}%"></div>
                        </div>
                        <small class="text-muted">置信度: ${rec.confidence || 0}%</small>
                    </div>
                    
                    ${strategyBreakdown ? `
                        <div class="strategy-breakdown">
                            <h6 class="mb-2">策略分解</h6>
                            ${strategyBreakdown}
                        </div>
                    ` : ''}
                    
                    ${signalsList ? `
                        <div class="signals-list">
                            <h6 class="mb-2">关键信号</h6>
                            ${signalsList}
                        </div>
                    ` : ''}
                    
                    <div class="mt-3">
                        <small class="text-muted">${rec.reason || '暂无详细说明'}</small>
                    </div>
                </div>
            `;
        }
        
        // 获取策略显示名称
        function getStrategyDisplayName(strategy) {
            const names = {
                'technical': '技术面',
                'fundamental': '基本面',
                'capital_flow': '资金面',
                'ai_prediction': 'AI预测'
            };
            return names[strategy] || strategy;
        }
        
        // 排序推荐结果
        function sortRecommendations(recommendations, sortBy) {
            const sorted = [...recommendations];
            
            switch(sortBy) {
                case 'score':
                    return sorted.sort((a, b) => b.total_score - a.total_score);
                case 'confidence':
                    return sorted.sort((a, b) => (b.confidence || 0) - (a.confidence || 0));
                case 'recommendation':
                    const order = { 'BUY': 3, 'HOLD': 2, 'SELL': 1 };
                    return sorted.sort((a, b) => (order[b.recommendation] || 0) - (order[a.recommendation] || 0));
                default:
                    return sorted;
            }
        }
        
        // 更新统计信息
        function updateStats(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                document.getElementById('statsPanel').style.display = 'none';
                return;
            }
            
            const totalCount = recommendations.length;
            const avgScore = recommendations.reduce((sum, rec) => sum + rec.total_score, 0) / totalCount;
            const buyCount = recommendations.filter(rec => rec.recommendation === 'BUY').length;
            const avgConfidence = recommendations.reduce((sum, rec) => sum + (rec.confidence || 0), 0) / totalCount;
            
            document.getElementById('totalRecommendations').textContent = totalCount;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
            document.getElementById('buyCount').textContent = buyCount;
            document.getElementById('avgConfidence').textContent = avgConfidence.toFixed(1) + '%';
            
            document.getElementById('statsPanel').style.display = 'grid';
        }
        
        // 刷新数据
        async function refreshData() {
            try {
                updateSystemStatus('loading');
                
                const response = await fetch('/api/system/health');
                const healthData = await response.json();
                
                if (healthData.success) {
                    console.log('系统健康状态:', healthData.data);
                    updateSystemStatus('connected');
                } else {
                    console.warn('系统健康检查失败:', healthData.error);
                }
                
                // 如果有当前推荐，重新生成
                if (recommendations.length > 0) {
                    await generateRecommendations();
                }
                
            } catch (error) {
                console.error('刷新数据失败:', error);
                updateSystemStatus('connected');
            }
        }
        
        // 导出推荐结果
        function exportRecommendations() {
            if (!recommendations || recommendations.length === 0) {
                alert('没有可导出的推荐数据');
                return;
            }
            
            const csvContent = generateCSV(recommendations);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `股票推荐_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        // 生成CSV内容
        function generateCSV(data) {
            const headers = ['排名', '股票代码', '股票名称', '推荐类型', '综合评分', '置信度', '推荐理由'];
            let csv = headers.join(',') + '\n';
            
            data.forEach((rec, index) => {
                const row = [
                    index + 1,
                    rec.ts_code,
                    rec.stock_name || rec.ts_code,
                    rec.recommendation === 'BUY' ? '买入' : rec.recommendation === 'SELL' ? '卖出' : '持有',
                    rec.total_score.toFixed(1),
                    (rec.confidence || 0).toFixed(1) + '%',
                    `"${rec.reason || '暂无说明'}"`
                ];
                csv += row.join(',') + '\n';
            });
            
            return csv;
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter: 生成推荐
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                generateRecommendations();
            }
            
            // F5: 刷新数据
            if (e.key === 'F5') {
                e.preventDefault();
                refreshData();
            }
            
            // Ctrl/Cmd + E: 导出数据
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                exportRecommendations();
            }
        });
        
        // 添加导出按钮到控制面板
        document.addEventListener('DOMContentLoaded', function() {
            const controlPanel = document.querySelector('.filter-controls');
            const exportButton = document.createElement('div');
            exportButton.className = 'form-group';
            exportButton.innerHTML = `
                <label class="form-label">&nbsp;</label>
                <button class="btn btn-secondary" onclick="exportRecommendations()" title="Ctrl+E">
                    <i class="fas fa-download me-2"></i>导出结果
                </button>
            `;
            controlPanel.appendChild(exportButton);
        });
